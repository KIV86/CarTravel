<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить задачу</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Добавить задачу</h1>
    <form th:action="@{/ui/issues/create}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="planDateStart" class="form-label">Дата начала</label>
            <input type="time" class="form-control" id="planDateStart" name="planDateStart">
        </div>
        <div class="mb-3">
            <label for="planDateEnd" class="form-label">Дата окончания</label>
            <input type="time" class="form-control" id="planDateEnd" name="planDateEnd">
        </div>
        <div class="mb-3">
            <label for="dateDone" class="form-label">Дата выполнения</label>
            <input type="date" class="form-control" id="dateDone" name="dateDone">
        </div>
        <div class="mb-3">
            <label for="isDone" class="form-label">Выполнено</label>
            <select class="form-control" id="isDone" name="isDone">
                <option value="true">Да</option>
                <option value="false">Нет</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="/ui/issues" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
