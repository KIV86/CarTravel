<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменить машину</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Изменить машину</h1>
    <form th:action="@{/ui/cars/create}" method="post">
        <div class="mb-3">
            <label for="producerName" class="form-label">Производитель</label>
            <input type="text" class="form-control" id="producerName" name="producerName">
        </div>
        <div class="mb-3">
            <label for="modelName" class="form-label">Модель</label>
            <input type="text" class="form-control" id="modelName" name="modelName">
        </div>
        <div class="mb-3">
            <label for="carNumber" class="form-label">Номер</label>
            <input type="text" class="form-control" id="producerName" name="producerName" th:value="${car.producerName}">
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="/ui/cars" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
